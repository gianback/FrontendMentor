  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <main class="card">
      <div class="card-header">
        <div class="logo">
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="iconos">
          <div class="iconos-container">
            <img class="img" src="./images/icon-document.svg" alt="">
          </div>
          <div class="iconos-container">
            <img class="img" src="./images/icon-folder.svg" alt="">
          </div>
          <div class="iconos-container">
            <img class="img" src="./images/icon-upload.svg" alt="">
          </div>
        </div>
      </div> <!-- fin  card-header -->

      <div class="card-body">
        <div class="card-body-header">
          <p class="text-center">You’ve used <strong class="bold">815 GB</strong> of your storage</p>
        </div>
        <div class="blue-nigth">
              <div class="degraded">
                <div class="ball"></div>
              </div>
        </div>
        <div class="body-footer">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="number-container">
          <div class="number">
              <h1 class="number-parrafo no-margin">185</h1>  
              <p class="min-font">GB Left</p>
          </div>
          <div class="triangle"></div>
        </div>
      </div> <!-- fin card-body -->
      
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
